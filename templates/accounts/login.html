{% extends 'base.html' %}

{% block title %}Login - Nexara{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 25px;">Login</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div style="color: red; font-size: 14px; margin-bottom: 15px;">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <div style="margin-top: 20px; text-align: center; font-size: 14px;">
        New to Nexara? <a href="{% url 'register' %}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Create an account</a>
    </div>
</div>
{% endblock %}
