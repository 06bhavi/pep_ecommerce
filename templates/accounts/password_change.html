{% extends 'base.html' %}

{% block title %}Change Password - Nexara{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 25px;">Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary" style="margin-top: 20px;">Update Password</button>
    </form>
    <div style="margin-top: 20px; text-align: center; font-size: 14px;">
        <a href="{% url 'profile' %}" style="color: var(--primary-color); text-decoration: none;">Back to Profile</a>
    </div>
</div>

<style>
    .auth-container p {
        margin-bottom: 15px;
    }
    .auth-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin-top: 5px;
    }
</style>
{% endblock %}
