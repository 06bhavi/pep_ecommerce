{% extends 'base.html' %}

{% block title %}Update Profile - Nexara{% endblock %}

{% block content %}
<div class="container" style="margin-top: 20px; display: flex; justify-content: center;">
    <div style="width: 100%; max-width: 800px; background: white; padding: 40px; box-shadow: var(--shadow);">
        <h2 style="margin-bottom: 30px; text-align: center;">Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" value="{{ user.profile.phone }}">
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea name="address" style="width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 4px;" rows="3">{{ user.profile.address }}</textarea>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" value="{{ user.profile.city }}">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" name="state" value="{{ user.profile.state }}">
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" name="pincode" value="{{ user.profile.pincode }}">
                </div>
            </div>
            <div style="display: flex; gap: 20px; margin-top: 20px;">
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="{% url 'profile' %}" style="flex: 1; text-align: center; padding: 12px; text-decoration: none; color: black; border: 1px solid #e0e0e0; border-radius: 4px; font-weight: 600; margin-top: 10px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
