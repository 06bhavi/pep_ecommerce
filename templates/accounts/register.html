{% extends 'base.html' %}

{% block title %}Register - Nexara{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 style="text-align: center; margin-bottom: 25px;">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 12px; margin-top: 5px;">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <div style="margin-top: 20px; text-align: center; font-size: 14px;">
        Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Login here</a>
    </div>
</div>

<style>
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
    }
</style>
{% endblock %}
